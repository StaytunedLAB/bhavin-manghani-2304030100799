<!DOCTYPE html>
<html>
<head>
    <title>Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f3f3f3;
        }
        .container {
            background: white;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 0 0 10px #ccc;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #008cff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #006edc;
        }
        .result {
            margin-top: 15px;
            background: #eaf7ff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Interest Calculator</h2>

    <label>Principal (P)</label>
    <input type="number" id="principal">

    <label>Rate (%)</label>
    <input type="number" id="rate">

    <label>Time (Years)</label>
    <input type="number" id="time">

    <label>Compounding Frequency</label>
    <select id="frequency">
        <option value="1">Yearly</option>
        <option value="2">Half-Yearly</option>
        <option value="4">Quarterly</option>
        <option value="12">Monthly</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculate() {
    let P = parseFloat(document.getElementById("principal").value);
    let R = parseFloat(document.getElementById("rate").value);
    let T = parseFloat(document.getElementById("time").value);
    let n = parseInt(document.getElementById("frequency").value);

    // Simple Interest
    let SI = (P * R * T) / 100;

    // Compound Interest
    let A = P * Math.pow((1 + (R / 100) / n), n * T);
    let CI = A - P;

    // Show results
    document.getElementById("result").innerHTML = `
        <b>Simple Interest:</b> ${SI.toFixed(2)} <br>
        <b>Compound Interest:</b> ${CI.toFixed(2)} <br>
        <b>Total Amount (CI):</b> ${A.toFixed(2)}
    `;
}
</script>

</body>
</html>
