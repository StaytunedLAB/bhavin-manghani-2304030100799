<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f3f3f3;
        }
        .container {
            background: white;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 0 0 10px #ccc;
        }
        input {
            width: 94%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #008cff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #006edc;
        }
        .result {
            margin-top: 15px;
            background: #eaf7ff;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Fibonacci Generator</h2>

    <label>Enter number of terms</label>
    <input type="number" id="terms">

    <button onclick="generateFib()">Generate</button>

    <div class="result" id="output"></div>
</div>

<script>
function generateFib() {
    let n = parseInt(document.getElementById("terms").value);
    let fib = [];

    if (n <= 0) {
        document.getElementById("output").innerHTML = "Enter a valid number!";
        return;
    }

    fib[0] = 0;
    fib[1] = 1;

    for (let i = 2; i < n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
    }

    document.getElementById("output").innerHTML = "<b>Fibonacci Sequence:</b><br>" + fib.join(", ");
}
</script>

</body>
</html>
