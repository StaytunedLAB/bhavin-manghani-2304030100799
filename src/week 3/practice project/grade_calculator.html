<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f3f3f3;
        }
        .container {
            background: white;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 0 0 10px #ccc;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #008cff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #006edc;
        }
        .result {
            margin-top: 15px;
            background: #eaf7ff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Grade Calculator</h2>

    <label>Total Marks</label>
    <input type="number" id="total">

    <label>Marks Obtained</label>
    <input type="number" id="marks">

    <button onclick="calcGrade()">Calculate Grade</button>

    <div class="result" id="output"></div>
</div>

<script>
function calcGrade() {
    let total = parseFloat(document.getElementById("total").value);
    let marks = parseFloat(document.getElementById("marks").value);

    if (total <= 0 || marks < 0 || marks > total) {
        document.getElementById("output").innerHTML = "Enter valid marks!";
        return;
    }

    let percent = (marks / total) * 100;
    let grade = "";

    if (percent >= 90) grade = "A+";
    else if (percent >= 80) grade = "A";
    else if (percent >= 70) grade = "B";
    else if (percent >= 60) grade = "C";
    else if (percent >= 50) grade = "D";
    else grade = "F";

    document.getElementById("output").innerHTML = `
        <b>Percentage:</b> ${percent.toFixed(2)}% <br>
        <b>Grade:</b> ${grade}
    `;
}
</script>

</body>
</html>
