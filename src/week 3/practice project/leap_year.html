<!DOCTYPE html>
<html>
<head>
    <title>Leap Year Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f3f3f3;
        }
        .container {
            background: white;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 0 0 10px #ccc;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #008cff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #006edc;
        }
        .result {
            margin-top: 15px;
            background: #eaf7ff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Leap Year Checker</h2>

    <label>Enter Year</label>
    <input type="number" id="year">

    <button onclick="checkLeap()">Check</button>

    <div class="result" id="output"></div>
</div>

<script>
function checkLeap() {
    let year = parseInt(document.getElementById("year").value);
    let message = "";

    if (isNaN(year) || year <= 0) {
        message = "Enter a valid year!";
    } else {
        if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
            message = year + " is a Leap Year.";
        } else {
            message = year + " is NOT a Leap Year.";
        }
    }

    document.getElementById("output").innerHTML = "<b>" + message + "</b>";
}
</script>

</body>
</html>
